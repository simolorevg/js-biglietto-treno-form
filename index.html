<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Custom Style-->
    <link rel="stylesheet" href="css/style.css">
    <title>BoolTrain</title>
</head>
<body>
    <div class="ms_wrapper">
        <img src="img/logo-no-background.png" alt="Logo">
        <div class="ms_container flex-center">
            <!--user input-->
            <label for="username">Inserisci nome utente</label>
            <input type="text" id="username" placeholder="Come ti chiami?">
            <!--/user input-->
            <!--km choice-->
            <label for="km-choice">Inserisci quanti chilometri farai</label>
            <input type="text" id="km-choice" placeholder="Km da percorrere">
            <!--/km choice-->
            <!--age choice-->
            <label for="select-age"></label>
            <select name="" id="select-age">
                <option value="">Inserisci et√†</option>
                <option value="minorenne">
                    Minorenne
                </option>
                <option value="maggiorenne">
                    Maggiorenne
                </option>
                <option value="Over65">
                    Over65
                </option>
            </select>
            <!--/age choice-->
            <button type="button" id="submit-btn" class="btn btn-success">
                Invia
            </button> 
            <button type="button" id="delete-btn" class="btn btn-danger">
                Annulla
            </button>
        </div>
        <div class="ms_container">
            <h1>Dettaglio Passeggeri</h1>
            <div class="second flex">
                <div class="ms_name-container">
                    <h2>Nominativo</h2>
                    <p id="utente"></p>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Carrozza</th>
                            <th>Offerta</th>
                            <th>Prezzo</th>
                            <th>Codice Identificativo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="carriage"></td>
                            <td id="plain"></td>
                            <td id="price"></td>
                            <td id="idNumber"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
